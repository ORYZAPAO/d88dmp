[package]
name = "d88dmp"
version = "0.0.2"
authors = ["ORYZAPAO <oryzapao@gmail.com>"]
edition = "2018"
repository = "https://github.com/ORYZAPAO/d88dmp"
keywords = [
         "d88",
         "dump",
         "retropc",
         "pc88",
         "x1",
         "terminal"
]
license = "MIT"
readme = "README.md"
description = "d88dmp is a command line tool that dumps disk image format * .d88 files for Retro PC emulators."

