libc = "0.2"
#clap = "2.33.3"
#clap = "3.0.0-beta.5"
##clap = "3.0.0-rc.4"
clap = "3.0.13"
ansi_term = "0.12.1"

D88FileIO = { version="0.0.1", path="../crates/D88FileIO" }
